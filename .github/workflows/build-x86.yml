name: Build Binaries

on:
  workflow_dispatch:
  push:
    branches:
    - '**'

jobs:
  build-windows:
    name: Build Windows x86
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install TDM GCC 5.1.0
      run: |
        curl https://geometrydash.eu/_other/TDM-GCC-32.zip -o compiler.zip -L
        7z x compiler.zip -o"C:/TDM-GCC-5.1.0"

    - name: Install Ninja
      run: |
        choco install ninja

    - name: Configure
      run: |
        $env:PATH = "C:/TDM-GCC-5.1.0/bin;" + $env:PATH
        cmake -DCMAKE_C_COMPILER=C:/TDM-GCC-5.1.0/bin/gcc.exe -DCMAKE_CXX_COMPILER=C:/TDM-GCC-5.1.0/bin/g++.exe -G Ninja -B build -S .

    - name: Build
      run: |
        cmake --build build --config Release

    - name: Temporarily save client build
      uses: actions/upload-artifact@v3
      with:
        name: cppshot-x86
        path: ./build/CppShot.exe